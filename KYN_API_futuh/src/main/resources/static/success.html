<head>

<base href="/" />
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />

<body>
	
	<div class="container-fluid vh-100 text-white" style="background-color: #324e7b">
	<div class="d-flex justify-content-center align-items-center py-5">
  <div class="d-flex">
    <div style="background-color: #1e3a8a; width: 150px; height: 150px; border-radius: 50%; display: flex; justify-content: center; align-items: center; overflow: hidden; margin-right: 20px;">
<img src="/image/icon.png" width="100%" alt="Icon">
    </div>
    <div class="mt-5">
      <h4>WELCOME TO ABC CAR</h4>
      <h2>SUCCESS</h2>
    </div>
  </div>
</div>
    	<div class="container" id="card">
        	<div class="form-auth card m-3 shadow" style= "background-Color: #f8f8f8">
            	<div class="card-body p-5">
            		<div class="row align-items-center py-3">
                               <h3 class="fs-4 card-title fw-bold mb-4 text-center">Login To Your Account</h3>
                                <hr>
                                <h4 class="mt-3">Login with Facebook</h4>
                                <a href="/login/facebook" class="btn btn-outline-danger me-md-2" type="button">Click </a>
                            </div>
                        </div>
                     </div>
                    </div>

	<div class="container authenticated text-center" style="display: none">
		<h3>Logged in as <span id="user"></span></h3>
	</div>
	</div>
	<script type="text/javascript">
    $.get("/user", function(data) {
        $("#user").html(data.userAuthentication.details.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
        $("#card").hide()
    });

</script>
